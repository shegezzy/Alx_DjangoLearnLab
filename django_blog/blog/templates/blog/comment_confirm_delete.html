<!-- templates/blog/comment_confirm_delete.html -->
{% extends 'base_generic.html' %}

{% block content %}
  <h2>Are you sure you want to delete this comment?</h2>
  <form method="POST">
    {% csrf_token %}
    <button type="submit">Confirm Delete</button>
  </form>
  <a href="{% url 'post-detail' post.pk %}">Cancel</a>
{% endblock %}

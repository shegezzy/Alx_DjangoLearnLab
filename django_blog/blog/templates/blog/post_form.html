<!-- blog/templates/blog/post_form.html -->
{% extends 'blog/base.html' %}

{% block content %}
  <h2>{% if form.instance.pk %}Edit{% else %}Create{% endif %} Post</h2>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% if form.instance.pk %}Save Changes{% else %}Create Post{% endif %}</button>
  </form>
  <a href="{% url 'post-list' %}">Cancel</a>
{% endblock %}

<!-- blog/templates/blog/post_confirm_delete.html -->
{% extends 'blog/base.html' %}

{% block content %}
  <h2>Are you sure you want to delete this post?</h2>
  <p>{{ object.title }}</p>
  <form method="POST">
    {% csrf_token %}
    <button type="submit">Delete</button>
  </form>
  <a href="{% url 'post-list' %}">Cancel</a>
{% endblock %}

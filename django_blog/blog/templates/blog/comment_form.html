<!-- templates/blog/comment_form.html -->
{% extends 'base_generic.html' %}

{% block content %}
  <h2>{% if object %}Edit Comment{% else %}Add a Comment{% endif %}</h2>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit</button>
  </form>
  <a href="{% url 'post-detail' post.pk %}">Cancel</a>
{% endblock %}

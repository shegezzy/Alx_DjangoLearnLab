<!-- blog/templates/blog/post_list.html -->
{% extends 'blog/base.html' %}

{% block content %}
  <h2>Blog Posts</h2>
  <ul>
    {% for post in posts %}
      <li>
        <h3><a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a></h3>
        <p>{{ post.content|slice:":100" }}...</p>
      </li>
    {% endfor %}
  </ul>
  <a href="{% url 'post-create' %}">Create New Post</a>
{% endblock %}
